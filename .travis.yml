language: julia
os:
  - linux
  - osx
julia:
  - nightly
notifications:
  email: false
after_success:
  - julia -e 'cd(Pkg.dir("BioSequences")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'cd(joinpath(Pkg.dir("BioSequences"), "docs/src")); mkdir("assets"); cd("assets"); run(pipeline(`curl https://codeload.github.com/BioJulia/assets/tar.gz/master`, `tar -xz --strip=2 assets-master/doc_assets`))'
  - julia --color=yes -e 'cd(Pkg.dir("BioSequences")); Pkg.add("Documenter"); include(joinpath("docs", "make.jl"))'
